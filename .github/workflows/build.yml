name: Build Release

on:
  push:
    tags: ["v*"]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pyinstaller PySide6

      - name: Install rsync (Windows)
        if: runner.os == 'Windows'
        run: choco install rsync

      - name: Build
        run: pyinstaller --onefile --windowed app.py

      - uses: actions/upload-artifact@v4
        with:
          name: VPS-Rsync-Sync-${{ runner.os }}
          path: dist/*

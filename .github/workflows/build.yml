name: Build & Release VPS Rsync Sync GUI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write   # WAJIB agar bisa upload ke GitHub Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # =============================
      # Checkout source
      # =============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =============================
      # Python setup
      # =============================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # =============================
      # Install dependencies
      # =============================
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      # =============================
      # Install rsync
      # =============================
      - name: Install rsync (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install rsync -y

      # =============================
      # Build Windows EXE
      # =============================
      - name: Build Windows EXE
        if: runner.os == 'Windows'
        run: |
          pyinstaller ^
            --onefile ^
            --windowed ^
            --name VPS-Rsync-Sync ^
            app.py

      # =============================
      # Build macOS Universal2 APP
      # =============================
      - name: Build macOS Universal2
        if: runner.os == 'macOS'
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name VPS-Rsync-Sync \
            --target-architecture universal2 \
            app.py

      # =============================
      # Debug: check output
      # =============================
      - name: List dist folder
        run: |
          ls -lah dist

      - name: Check macOS binary architecture
        if: runner.os == 'macOS'
        run: |
          file dist/VPS-Rsync-Sync.app/Contents/MacOS/VPS-Rsync-Sync || true

      # =============================
      # Upload to GitHub Release
      # =============================
      - name: Upload build to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**

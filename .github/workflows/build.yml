name: Cross-Platform Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller PySide6

      # Install rsync for Windows
      - name: Install rsync (Windows)
        if: runner.os == 'Windows'
        run: choco install rsync -y

      # =========================
      # Windows build (.exe)
      # =========================
      - name: Build Windows EXE
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name KangaiSync-Windows \
            --add-data "config_example.json:." \
            app.py

      # =========================
      # macOS Universal build (.app)
      # =========================
      - name: Build macOS Universal APP
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --windowed \
            --target-architecture universal2 \
            --name KangaiSync-macOS \
            --add-data "config_example.json:." \
            app.py

      # =========================
      # Install create-dmg (macOS)
      # =========================
      - name: Install create-dmg
        if: runner.os == 'macOS'
        run: brew install create-dmg

      # =========================
      # Create DMG
      # =========================
      - name: Create macOS DMG
        if: runner.os == 'macOS'
        run: |
          mkdir -p dmg
          create-dmg \
            --volname "KangaiSync" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "dist/KangaiSync-macOS.app" 175 120 \
            --app-drop-link 425 120 \
            "KangaiSync-macOS.dmg" \
            dist/KangaiSync-macOS.app

      # =========================
      # Debug list files
      # =========================
      - name: List dist (Windows)
        if: runner.os == 'Windows'
        run: dir dist

      - name: List dist (macOS)
        if: runner.os == 'macOS'
        run: ls -lah dist *.dmg

      # =========================
      # Upload to GitHub Release
      # =========================
      - name: Upload binaries to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            *.dmg

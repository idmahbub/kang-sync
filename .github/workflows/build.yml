name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write 

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller PySide6

      - name: Install rsync (Windows)
        if: runner.os == 'Windows'
        run: choco install rsync -y

      # =========================
      # Windows build (.exe)
      # =========================
      - name: Build Windows EXE
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --windowed --name VPS-Rsync-Sync-Windows app.py

      # =========================
      # macOS Universal (.app)
      # =========================
      - name: Build macOS Universal APP
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --windowed \
            --target-architecture universal2 \
            --name VPS-Rsync-Sync-macOS \
            app.py

      # =========================
      # Debug
      # =========================
      - name:

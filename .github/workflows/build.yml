name: Auto Version Build & Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: version
        run: |
          git fetch --tags
          LAST_TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            NEW_TAG="v1.0.0"
          else
            VERSION=${LAST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH+1))
            NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          fi
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

  build:
    needs: release
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # =========================
      # INSTALL PYTHON DEPS
      # =========================
      - name: Install deps
        run: pip install pyinstaller PySide6

      # =========================
      # WINDOWS: BUILD CLI + INSTALLER
      # =========================
      - name: Download rsync (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir rsync
          curl -L -o rsync.zip https://itefix.net/download/free/cwrsync_6.3.0_x64_free.zip
          tar -xf rsync.zip
          copy cwrsync*/bin/rsync.exe rsync\
          copy cwrsync*/bin/cygwin1.dll rsync\

      - name: Build Windows CLI
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --windowed --name KangAi-Sync app.py

      - name: Install NSIS
        if: runner.os == 'Windows'
        run: choco install nsis -y

      - name: Build Windows Installer
        if: runner.os == 'Windows'
        run: |
          mkdir installer_build
          copy dist\KangAi-Sync.exe installer_build\
          xcopy rsync installer_build\rsync /E /I
          copy installer\installer.nsi installer_build\
          makensis installer_build\installer.nsi

      # =========================
      # macOS APP + DMG
      # =========================
      - name: Build macOS APP
        if: runner.os == 'macOS'
        run: |
          pip install PySide6==6.6.3 shiboken6==6.6.3 pyinstaller
          pyinstaller --windowed --onedir \
            --target-architecture universal2 \
            --name KangAi-Sync-macOS app.py

      - name: Fix permissions
        if: runner.os == 'macOS'
        run: chmod +x dist/KangAi-Sync-macOS.app/Contents/MacOS/*

      - name: Create DMG
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          create-dmg \
            KangAi-Sync-macOS.dmg \
            dist/KangAi-Sync-macOS.app

      # =========================
      # RELEASE
      # =========================
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: |
            installer_build/*.exe
            *.dmg

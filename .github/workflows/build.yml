name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write 

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller PySide6

      - name: Install rsync (Windows)
        if: runner.os == 'Windows'
        run: choco install rsync -y

      # =========================
      # Windows build (.exe)
      # =========================
      - name: Build Windows EXE
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --windowed --name VPS-Rsync-Sync-Windows app.py

      # =========================
      # macOS Universal (.app)
      # =========================
      - name: Build macOS Universal APP
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --windowed \
            --target-architecture universal2 \
            --name VPS-Rsync-Sync-macOS \
            app.py

      # =========================
      # Install create-dmg (macOS)
      # =========================
      - name: Install create-dmg
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg

      # =========================
      # Create DMG (Universal)
      # =========================
      - name: Create macOS DMG
        if: runner.os == 'macOS'
        run: |
          mkdir -p dmg
          create-dmg \
            --volname "VPS Rsync Sync" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "VPS-Rsync-Sync-macOS.app" 175 120 \
            --app-drop-link 425 120 \
            "VPS-Rsync-Sync-macOS.dmg" \
            dist/VPS-Rsync-Sync-macOS.app

      # =========================
      # Debug list
      # =========================
      - name: List dist (Windows)
        if: runner.os == 'Windows'
        run: Get-ChildItem dist

      - name: List dist (macOS)
        if: runner.os == 'macOS'
        run: ls -lah dist *.dmg

      # =========================
      # Upload to GitHub Release
      # =========================
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            *.dmg
